buildscript {
    ext.gradle_version = '3.3.2'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply from: 'version.gradle'

task clean(type: Delete) {
    delete rootProject.buildDir
}
